<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter - 100€</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Bill Splitter</h1>
        <p>Total bill: <strong>100€</strong></p>
    </header>

    <main>
        <section class="form-section">
            <h2>Add Participant</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required minlength="2" maxlength="50">
                    <div class="error" id="nameError"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <div class="error" id="emailError"></div>
                </div>
                <button type="submit" id="submitBtn">
                    <span class="btn-text">Add Participant</span>
                    <span class="spinner"></span>
                </button>
            </form>
        </section>

        <section class="participants-section">
            <div class="section-header">
                <h2>Participants</h2>
                <div id="summary">0 participants, 0€ each</div>
            </div>

            <div class="table-container">
                <table id="participantsTable">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Share (€)</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <button id="resetBtn" class="danger">
                <span class="btn-text">Reset All Participants</span>
                <span class="spinner"></span>
            </button>
        </section>
    </main>

    <footer>
        <p> Bill splitter</p>
    </footer>
</div>

<script src="app.js"></script>
</body>
</html>
